<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background representing the 300 hectares area -->
    <rect x="50" y="50" width="700" height="500" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    
    <!-- Dense Canopy Areas -->
    <path d="M100 100 Q 200 150 150 250 Q 100 300 100 100" fill="#81c784" opacity="0.5"/>
    <path d="M500 300 Q 600 350 550 450 Q 500 500 500 300" fill="#81c784" opacity="0.5"/>
    
    <!-- Central Gateway (Added for better coverage) -->
    <circle cx="400" cy="300" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="400" cy="300" r="10" fill="#1565c0"/>
    <text x="420" y="300" fill="#000">GW1</text>
    
    <!-- North Gateway -->
    <circle cx="400" cy="120" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="400" cy="120" r="10" fill="#1565c0"/>
    <text x="420" y="120" fill="#000">GW2</text>
    
    <!-- Northeast Gateway -->
    <circle cx="600" cy="150" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="600" cy="150" r="10" fill="#1565c0"/>
    <text x="620" y="150" fill="#000">GW3</text>
    
    <!-- East Gateway -->
    <circle cx="650" cy="300" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="650" cy="300" r="10" fill="#1565c0"/>
    <text x="670" y="300" fill="#000">GW4</text>
    
    <!-- Southeast Gateway -->
    <circle cx="600" cy="450" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="600" cy="450" r="10" fill="#1565c0"/>
    <text x="620" y="450" fill="#000">GW5</text>
    
    <!-- South Gateway -->
    <circle cx="400" cy="480" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="400" cy="480" r="10" fill="#1565c0"/>
    <text x="420" y="480" fill="#000">GW6</text>
    
    <!-- Southwest Gateway -->
    <circle cx="200" cy="450" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="200" cy="450" r="10" fill="#1565c0"/>
    <text x="220" y="450" fill="#000">GW7</text>
    
    <!-- West Gateway -->
    <circle cx="150" cy="300" r="200" fill="#2196f3" opacity="0.2"/>
    <circle cx="150" cy="300" r="10" fill="#1565c0"/>
    <text x="170" y="300" fill="#000">GW8</text>
    
    <!-- VSAT Connectivity Points -->
    <rect x="380" y="280" width="20" height="20" fill="#f44336"/>
    <text x="410" y="295" fill="#000">VSAT Main</text>
    <rect x="280" y="280" width="20" height="20" fill="#f44336"/>
    <text x="310" y="295" fill="#000">VSAT Backup</text>
    
    <!-- Legend -->
    <g transform="translate(600, 50)">
        <rect width="150" height="120" fill="white" stroke="#666"/>
        <text x="5" y="20" fill="#000" font-weight="bold">Legend</text>
        <circle cx="15" cy="40" r="5" fill="#1565c0"/>
        <text x="25" y="45" fill="#000">Gateway</text>
        <rect x="10" y="55" width="10" height="10" fill="#f44336"/>
        <text x="25" y="65" fill="#000">VSAT Point</text>
        <path d="M10 75 h20" stroke="#2e7d32" stroke-width="2"/>
        <text x="35" y="80" fill="#000">Area Boundary</text>
        <rect x="10" y="85" width="20" height="10" fill="#81c784"/>
        <text x="35" y="95" fill="#000">Dense Canopy</text>
    </g>
    
    <!-- Scale Bar -->
    <g transform="translate(50, 570)">
        <path d="M0 0 h100" stroke="#000" stroke-width="2"/>
        <text x="40" y="20" fill="#000">500m</text>
    </g>
</svg>
