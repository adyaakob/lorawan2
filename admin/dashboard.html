<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LoRaWAN Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="content">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="images">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="settings">Settings</a>
                    </li>
                </ul>
                <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Sections
                    </div>
                    <div class="list-group list-group-flush" id="sectionsList">
                        <!-- Sections will be populated dynamically -->
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="editorContainer">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span id="currentSection">Select a section to edit</span>
                            <button id="saveChanges" class="btn btn-primary" disabled>Save Changes</button>
                        </div>
                        <div class="card-body">
                            <div id="editor">
                                <!-- TinyMCE editor will be initialized here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
